<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型继承</title>
</head>

<body>
    <script>
    //  每一个对象都有一个隐藏属性__proto__指向创建该对象的函数（类）的prototype 
    //  通过对象的.运算符获取对象成员时，解释器会:
    //  1.首先在对象本身的属性中查找;
    //  2.如果查找不到，往上在对象的__proto__对象的属性种查找;
    //  3.重复上一步直到目标属性被找到或者对象的__proto__为null;
    </script>
</body>

</html>
