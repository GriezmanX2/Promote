<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性的getter和setter</title>
</head>
<body>
    <script>
        let person = {
            get name(){
                //  当读取person.name时，getter调用
                console.log('name被获取');
            },
            set name(value){
                //  当赋值给person.name时，setter调用
                console.log('name被设置');
            }
        };

        person.name;
        person.name = 'att';


    </script>
</body>
</html>
