<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call</title>
</head>
<body>
    <script>
        Function.prototype.customCall = function(context){
            var context = context || window;
            context.fn = this;

            var args = [];

            for(var i = 1;len = arguments.length,i < len;i++){
                args.push('arguments[' + i + ']');
            }

            var rs = eval('context.fn(' + args +')');

            delete context.fn;
            return rs;
        };

        let arrayLikeObj = {
            0: 1,
            1: 2,
            2: 3,
            length: 3,
        };

        Array.prototype.map.customCall(arrayLikeObj,item => {
            console.log('item',item);
        });
        arrayLikeObj.map(item => {
            console.log('item',item);
        });
    </script>
</body>
</html>
